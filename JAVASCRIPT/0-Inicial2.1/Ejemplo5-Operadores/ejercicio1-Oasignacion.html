<!DOCTYPE html>

<head>

    <title>Operadores de Asignacion</title>

</head>
<body>
    <!--
        ========================
        Operadores de Asignacion
        ========================

       Operador-Accion                  Operador(Caracteres)
       
       Asignacion directa                       =
       adicion                                  +=
       Sustraccion                              -=
       Division                                  /=
       Producto                                 *=
       modulo(valor resto)                      %=  divisor/dividendo
                                                    resto     cociente
                                        El resto la division de un nÃºmero que en su resto
                                    al resultado sea 0 exacto o no fuera exaco !0

    -->
    <script>
var numero=5;
//Asignacion compuesta
numero=numero + 3;
numero +=3;
console.log(numero);
numero=numero*6;
numero*=6;
console.log(numero);
numero=numero/9;
numero/=9;
console.log(numero);
numero=numero-2;
numero-=2;
console.log(numero);




    </script>
</body>
</html>
