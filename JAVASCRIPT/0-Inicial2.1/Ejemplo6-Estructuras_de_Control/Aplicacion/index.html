<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaccion y Arratre de elementos HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script1.js"></script>
</head>

<body>
    <!--
Dragable-> Estructuras defindas como elementos de arrastre
ondragstart: Generado cuando el usuario comienza el arrastre del elemento(click pulsado)
ondragend:Generado cuando el ususario finaliza el arrastre (suelta la pulsacion del click)

-->

    <input style="background-image:url(images/globo2.png) ;" id="arrastra" type="button" 
    class="Imagen" draggable="true"
        value="Arrastrar" ondragstart="inicio()" ondragend="fin()" />

    <!--
ondragleave->Elemento arrastrado sale de su destino
ondragover-> Elemento arrastrado se encuentra en las cercanias de su destino
ondrop->Elemento arrastrado llega a su destino
-->


    <div id="contenedor" ondragleave="leave()" ondragover="over()" ondrop="drop()">
        <img src="images/papelera.png" alt="">
    </div>
</body>

</html>
