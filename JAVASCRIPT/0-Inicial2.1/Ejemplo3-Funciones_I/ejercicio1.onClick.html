<!--Inicio de encapsulamiento multiplataforma-->
<body>
    <div class="container" style="margin:0 auto ; text-align:center ;">
<button type="button" onclick="saludar()" class="btn btn-success btn-lg">Saludar</button>
<button type="button" onclick="despedir()" class="btn btn-secondary btn-lg">Despedida</button>
    </div>
    <script>
        /*
          =========
        LAS FUNCIONES
          =========

Entendidas y definidas como declaración de funciones o expresion de función.
Consta de una palabra clave y restringida funtion, Sintaxis:
        1.Nombre de la funcion
        2. Lista de parametros de la misma(que la definen), entre parentesis y separada por ,
        3. Las declaraciones de javaScript que definen la accion, estarán acotadas entrellaves {}


<<<<<<<<<<<<< ENTORNOS DE LAS VARIABLES  >>>>>>>>>>>>>>>>>>>>>>>

⇛VARIABLES GLOBALES
        * Esa globalidad viene definida cuando se puede acceder a su valor o contenido, desde cualquier
        punto donde este definido el script. Condiciones que le caracterizan:
        -> Son declaradas fuera de cualquier otro procedimiento o funcion definida
        -> Permanecerá en memoria mientras esté cargada la pagina o e motor de la misma, alli donde se este
        ejecutando(habra una solucion a renombrar la variable, como var, en sustitucion de let).
        -> Recomendacion: Su uso debe ser utilizado en la necesidad de compartir el valor de dicha variable

        var total=0;            [variable Global]
        function nombre(a,b){        [funcion nombre(parametros)]

            total=a+b               [declaracion algoritmica de javaScript]
        }   
        nombre(8,4)
        ⇓
        */
        // Variable Global ↓
       var nombre = window.prompt('introduce tu nombre:');
       
       function saludar(){
            //Variable Local ↓
            let apellidos ="Cuadrado"
            swal("Hola " + nombre + " " + apellidos);

       }

/*
⇛ VARIABLES LOCALES
    *Entendidas y reclamadas para su definicion dentro del entorno de la propia funcion, dejando
    de existir(una vez ejectuda la accion del script)
    En definitiva una gran contribucion, la funcion termina en esta variable o varibles y son desalojadas de la memoria
    por el propio motor del lenguaje
    En contraposicion, estas variables locales no podrán ser acceso a ningun otro tipo de desarrollo
*/
function despedir(){

    swal("adios, alma de cantaro " + nombre+ "!!!!");
}
    </script>
