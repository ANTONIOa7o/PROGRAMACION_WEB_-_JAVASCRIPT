<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for anidado, nº divisibles entre si</title>
</head>

<body>
    <h2>Divisibles del 1 al 20</h2>
    <script>
        for (var numero = 1; numero <= 20; numero++) {
            document.write("Probando el nº " + numero + "<br>");
            for (var divisor = 1; divisor <= numero; divisor++) {
                if (numero % divisor == 0) {
                    document.write("Es divisible por: " + divisor + "<br>");
                }
            }
            document.write("------------------------" + "<br>");
        }
        //21
    </script>
</body>

</html>
