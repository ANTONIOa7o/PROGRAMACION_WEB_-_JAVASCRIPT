<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversiones</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <script>
        var dato= window.prompt('Escribe un numero');

        /*
    Conversion parseFloat, Será convertir el argumento, una cadena (string) que devolverá como un
    numero flotante, ed: Si el primer caracter no se puede convertir a numero, por un lado 
    parseFloat,nos devolvera Nan(no and number), la función toma la cadena y trata de retornar un
    valor numerico decimal.
    1,36
            */
        
    var real = parseFloat(dato);

    /*
    Conversin parseInt, comprobar el primer argumento, una cadena (string) que devolverá como 
    un numero ENTERO(Absoluto). Su naturaleza es muy parecida a parseFloat, con la salvedad que
    parseInt extrae unicamente aquella parte de la cadena que puede reconocer como entero
    */

    var entero =parseInt(dato);

    console.log("Dato: "+ dato + " Tipo: "+ typeof(dato));
    console.log("Nº Real: "+ real+ " Tipo: "+ typeof(real));
    console.log("Nº Entero: " + entero + " Tipo: "+ typeof(entero));
    </script>
</body>
</html>
